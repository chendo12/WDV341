	form	{
		width:600px;
		margin:auto;

<body>
<h1>WDV101 Intro HTML and CSS</h1>
<h2>UNIT 5 - Lesson 2 Server Side Forms</h2>
<p>This is an example input form that will demonstrate how a form connects to a server side process.</p>
<form id="form1" name="form1" method="post" action="DemonstrateFormHandler.php">

  <legend>Example Form</legend>
  
  <p>
  	<label for="first_name">First Name:</label> 
    <input type="text" name="first_name" id="first_name" />
  </p>
  
  <p>
  	<label for="last_name">Last Name:</label> 
    <input type="text" name="last_name" id="last_name" />
  </p>
  
  <p>
  	<label for="school_name">School Name:</label> 
    <input type="text" name="school_name" id="school_name" />
  </p>

		<!--Customer Email-->
  <p>
	<label for="email"> Email Address: </label>
	<input type="email" id="email" name="email"/>
  </p>
		
		<!--A set of radio buttons for current academic standing with appropriate values -->
  <p>
  	<input type="radio" id="high_school" name="academic_standing" value="High School">
	<label for="high_school">High School</label><br>
	
	<input type="radio" id="freshman" name="academic_standing" value="Freshman">
	<label for="freshman">Freshman</label><br>
	  
	<input type="radio" id="sophomore" name="academic_standing" value="Sophomore">
	<label for="Sophomore">Sophomore</label><br>
  </p>
  
  <p>
  	<label for="program">Please Choose a Program</label>
	<select name="program" id="program">
	  <option value="Default">Default</option>
	  <option value="CIS">Computer Science Systems</option>
	  <option value="GD">Graphic Design</option>
	  <option value="WDV">Web Development</option>
	</select>
  </p>

  <p>
  	<input type="checkbox" id="program_adv" name="program_adv" value="I would like to contact an program advisor">
	<label for="program_adv">I would like to contact an program advisor</label>
	  <br>
	<input type="checkbox" id="program_info" name="program_info" value="Please contact me with program information">
	<label for="program_info">Please contact me with program information</label>
  </p>
	
  <p>
  	<label for="coments">Coments</label>
	<textarea id="coments" name="coments" rows="4" cols="50">
	
	</textarea>
  </p>
	
  <p>
    <input type="submit" name="button" id="button" value="Submit" />
    <input type="reset" name="button2" id="button2" value="Reset" />
  </p>
  
</form>

<p>&nbsp;</p>
</body>

</html>
