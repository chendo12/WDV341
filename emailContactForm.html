<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Email Contact Form</title>
	
	<style>
		
		body{
			background-color:cornsilk;
		}
		
		h1{
			text-align:center;
		}
	
	</style>
	
</head>

	
	<div class ="container">
		
<body>
	<h1>Thank You For Your Interest in a Career Here at Job.Inc</h1>
	
	<p>Please fill out the form below and one of our job agents will contact you to set up a time for an interview.
		Thank you for choosing Job.Inc for your employment needs
	</p>

	<form class="form" action="formHandler.php" method="POST">
		<div class="row">
  			<div class="col">
				<label for="firstName">First Name</label>
    			<input type="text" name="firstName" id="firstName" class="form-control" placeholder="First name">
  			</div>
  			<div class="col">
    			<label for="lastName">Last Name</label>
    			<input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last name">
  			</div>
		</div><!--end of class row-->
<br>
	<!--add a divider here -->
		<div class="mb-3">
  			<label for="emailAddress" class="form-label">Email Address</label>
  			<input type="text" name="emailAddress" class="form-control" id="emailAddress" placeholder="Email Address">

		</div>
<br>
		<select class="form-select" aria-label="Default select example" name="option" id="option">
  			<option selected>Please Select an Option</option>
  			<option value="Customer Service Repersentative">Customer Service Repersentative</option>
			<option value="Office Clerk">Office Clerk</option>
			<option value="Office Assistant">Office Assistant</option>
			<option value="Junior Accountant">Junior Accountant</option>
		</select>
<br>
		<div class="form-floating">
  			<textarea class="form-control" name="message" placeholder="Leave a comment here" id="message" style="height: 100px"></textarea>
  			<label for="message">Please tell us why you would be perfect for this position.</label>
		</div>
<br>
		<input type="submit" name="button" id="button" value="Submit">
	</form>
	
	
</body>
	</div><!-- closing container div-->
